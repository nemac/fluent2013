<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Single page template</title>
  <link rel="stylesheet" href="js/jquery-mobile-custom-1.2.0.css" />
  <link rel="stylesheet" href="js/jquery.mobile.structure-1.2.0.css" />
  <script src="js/jquery-1.8.2.js"></script>
  <script src="mobile-init.js"></script>
  <script src="js/jquery.mobile-1.2.0.js"></script>
  <style type="text/css">
  html, body, [data-role=page] { width: 320px !important; }
    @media print {
    body {overflow: hidden; }
  }
	</style>
</head>

<body>
<!-- Navbar page showing a persistent footer -->
<div data-role="page" id="p2">
  <div data-role="header">
    <h1>Page 2</h1>
  </div><!-- /header -->
  <div data-role="content">
    <p>Page two content here.</p>
  </div><!-- /content -->
  <div data-role="footer"
    data-position="fixed" data-id="nav">
    <div data-role="navbar">
      <ul>
        <li>
          <a href="#p1" data-icon="home">Page 1</a>
        </li>
        <li><a href="#p2" data-icon="grid" class="ui-btn-active ui-state-persist">Page 2</a></li>
      </ul>
    </div><!-- /navbar -->
  </div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
